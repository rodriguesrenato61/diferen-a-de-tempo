<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
		<title>Calculando tempo</title>
	</head>
	<body>
		
		<div class="container">
			<div class="box">
				<div class="box-head">
					<h2>Calcule o tempo</h2>
				</div> <!-- class box-head -->
				<div class="box-body">
					<div class="campos">
						<input type="text" name="inicio" id="inicio" placeholder="Início" />
						<input type="text" name="hora1" id="hora1" placeholder="Hora" />
						<input type="text" name="fim" id="fim" placeholder="Fim" />
						<input type="text" name="hora2" id="hora2" placeholder="Hora" />
					</div> <!-- class campos -->
					<div class="btn-box">
						<select id="medida">
							<option value="0">--Medida--</option>
							<option value="d">Dias</option>
							<option value="h">Horas</option>
							<option value="m">Minutos</option>
							<option value="s">Segundos</option>
						</select>
						<button class="btn-calcular" id="btn-calcular">Calcular</button>
					</div> <!-- btn-box -->
					<div class="resultado" id="resultado">
						<p>Diferença:</p> 
					</div>
				</div> <!-- class box-body -->
			</div> <!-- class box -->
		</div> <!-- class container -->
		
		<script type="module" src="scripts.js"></script>
	</body>

</html>
